.catalog:
  name: redis
  version: 3.2
  description: |
    Redis service
  maintainer: "Joakim Nyl√©n <me@jnylen.nu>"
  minimum_rancher_version: v0.59.0
  uuid: redis-0
  questions:
    - variable: "volume_driver"
      label: "Driver volume:"
      description: |
        Choose the volume driver to use.
      default: local
      required: true
      type: enum
      options:
        - local
redis-master:
  scale: 1
  retain_ip: true
  health_check:
    port: 6379
    interval: 2000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000
